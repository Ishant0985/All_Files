<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevIshant Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DevIshant Tools</h1>
        <p>Welcome to the best tools collection by Ishant!</p>

        <!-- Login/Profile section -->
        <div id="user-section">
            <button id="login-btn" onclick="signInWithGoogle()">Login</button>
            <div id="user-info" style="display: none;">
                <img id="user-pic" src="" alt="Profile Picture" />
                <span id="user-name"></span>
                <button id="logout-btn" onclick="signOut()">Logout</button>
            </div>
        </div>
    </header>

    <section class="tools-section">
        <div class="tool-card" id="snakeWaterGun">
            <h2>Snake Water Gun Game</h2>
            <button onclick="snakeWaterGun()">Start Game</button>
        </div>

        <div class="tool-card" id="secretMessage">
            <h2>Secret Message Encoder and Decoder</h2>
            <button onclick="secretMessage()">Encode/Decode</button>
        </div>

        <div class="tool-card" id="kaunBanega">
            <h2>Kaun Banega Arabpati</h2>
            <button onclick="kaunBanega()">Start Quiz</button>
        </div>

        <div class="tool-card" id="marksCalculator">
            <h2>Marks, Pass and Fail Calculator</h2>
            <button onclick="marksCalculator()">Calculate</button>
        </div>

        <div class="tool-card" id="scientificCalculator">
            <h2>Scientific Calculator</h2>
            <button onclick="scientificCalculator()">Open Calculator</button>
        </div>
    </section>

    <script type="module" src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
